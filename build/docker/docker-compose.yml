version: "3"
services:
  solbase:
    image: muellerlab/solbase:1.05
    hostname: sgndev
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
    volumes:
      - ./../../sgn_local.conf:/cxgn/sgn/sgn_local.conf
